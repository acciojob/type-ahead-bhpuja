<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeahead</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #typeahead {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #suggestions-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
            border: 1px solid #ccc;
            max-width: 300px;
        }
        #suggestions-list li {
            padding: 10px;
            cursor: pointer;
        }
        #suggestions-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Search Typeahead</h1>
    <input type="text" id="typeahead" placeholder="Start typing...">
    <ul id="suggestions-list"></ul>

    <script>
        const input = document.getElementById("typeahead");
        const suggestionsList = document.getElementById("suggestions-list");

        let debounceTimer;

        // Function to fetch suggestions from the API
        async function fetchSuggestions(query) {
            try {
                const response = await fetch(`https://api.frontendexpert.io/api/fe/glossary-suggestions?text=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch suggestions");
                }
                const suggestions = await response.json();
                return suggestions;
            } catch (error) {
                console.error(error);
                return [];
            }
        }

        // Function to update the suggestions list
        function updateSuggestions(suggestions) {
            // Clear previous suggestions
            suggestionsList.innerHTML = "";

            // Add new suggestions
            suggestions.forEach(suggestion => {
                const listItem = document.createElement("li");
                listItem.textContent = suggestion;

                // Add click event to fill input and clear suggestions
                listItem.addEventListener("click", () => {
                    input.value = suggestion;
                    suggestionsList.innerHTML = ""; // Clear suggestions
                });

                suggestionsList.appendChild(listItem);
            });
        }

        // Event listener for the typeahead input field
        input.addEventListener("input", () => {
            const query = input.value.trim();

            // Clear suggestions if input is empty
            if (query === "") {
                suggestionsList.innerHTML = "";
                return;
            }

            // Debounce the API call
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                const suggestions = await fetchSuggestions(query);
                updateSuggestions(suggestions);
            }, 500);
        });
    </script>
</body>
</html>
